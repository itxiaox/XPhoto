apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "me.itxiaox.multiimageselector"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation project(':multi-image-selector')
    implementation project(':sys_camera')

    implementation 'com.itxiaox:cameraview:1.0.0'
//    compile 'com.itxiaox:multi-image-selector:1.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
